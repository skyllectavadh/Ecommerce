<form
  #usersForm="ngForm"
  (ngSubmit)="getUserFormData(usersForm.value)"
  class="h-100 d-flex align-items-center justify-content-center my-5"
>
  <div>
    <div>
      <h3 class="text-decoration-underline">Registration Form</h3>
      <input
        class="my-2"
        type="text"
        ngModel
        name="name"
        placeholder="name"
        required
        #name="ngModel"
      />
      <div
        *ngIf="name.invalid && (name.dirty || name.touched)"
        class="error-message"
      >
        Field is required
      </div>
      <br />

      <input
        class="my-2"
        type="email"
        ngModel
        name="email"
        placeholder="email"
        required
        email
        #email="ngModel"
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="error-message"
      >
        <div *ngIf="email.errors?.['required']">Field is required</div>
        <div *ngIf="email.errors?.['email']">Invalid email format</div>
      </div>
      <br />

      <input
        class="my-2"
        type="number"
        ngModel
        name="mobile"
        placeholder="mobile"
        required
        minlength="10"
        maxlength="10"
        pattern="[0-9]{10}"
        #mobile="ngModel"
      />
      <div
        *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)"
        class="error-message"
      >
        <div *ngIf="mobile.errors?.['required']">Field is required</div>
        <div *ngIf="mobile.errors?.['minlength']">
          Mobile must have at least 10 digits
        </div>
        <div *ngIf="mobile.errors?.['maxlength']">
          Mobile cannot have more than 10 digits
        </div>
        <div *ngIf="mobile.errors?.['pattern']"></div>
      </div>
      <br />

      <input
        class="my-2"
        type="password"
        ngModel
        name="password"
        placeholder="password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="error-message"
      >
        <!-- Validation error messages -->
      </div>
      <br />

      <input
        class="my-2"
        type="password"
        ngModel
        name="confirmPassword"
        placeholder="confirmPassword"
        required
        #confirmPassword="ngModel"
      />
      <div
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
        class="error-message"
      >
        <!-- Validation error messages -->
      </div>
      <br />

      <div
        *ngIf="password.value !== confirmPassword.value && usersForm.dirty"
        class="error-message"
      >
        Passwords do not match
      </div>
      <br />

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="
          usersForm.invalid || password.value !== confirmPassword.value
        "
      >
        Submit
      </button>

      <br />
      <a routerLink="login"
        ><span style="color: black">If already registered</span> Login!</a
      >
    </div>
  </div>
</form>
<router-outlet></router-outlet>
