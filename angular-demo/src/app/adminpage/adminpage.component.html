<div class="d-flex justify-content-end mx-2 my-3">
  <button class="btn btn-dark" (click)="redirectToOrder()">Orders</button>
</div>
<div class="d-flex justify-content-center mt-5">
  <table>
    <thead>
      <tr class="border border-4">
        <th class="border border-4">No.</th>
        <th class="border border-4">Name</th>
        <th class="border border-4">Email</th>
        <th class="border border-4">Status</th>
        <th class="border border-4">Action</th>
        <th class="border border-4">Action</th>
        <!-- Add more columns as needed -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of registeredUsers; let i = index">
        <td class="border border-4">{{ i + 1 }}.</td>
        <td class="border border-4">{{ user.name }}</td>
        <td class="border border-4">{{ user.email }}</td>
        <td class="border border-4">{{ user.status }}</td>
        <td class="border border-4">
          <button class="btn btn-danger" (click)="deleteUser(user)">
            Delete
          </button>
        </td>
        <td class="border border-4">
          <button class="btn btn-dark" (click)="redirectToEdit(user.id)">
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
